quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should check radio button 3 and validate only one is checked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should check radio button 3 and validate only one is checked&quot;,&quot;duration&quot;:277,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const radioButton = await driver.findElement(By.css(&#x27;#radio-btn-example &gt; fieldset:nth-child(1) &gt; label:nth-child(4) &gt; input:nth-child(1)&#x27;));\n await radioButton.click();\n const radioButtons = await driver.findElements(By.name(&#x27;radioButton&#x27;));\n const isOnlyOneChecked = await isOnlyOneRadioButtonChecked(radioButtons);\n assert.strictEqual(isOnlyOneChecked, true, &#x27;Only one radio button should be checked&#x27;);\n const isThirdChecked = await radioButton.isSelected();\n assert.strictEqual(isThirdChecked, true, &#x27;The third radio button should be checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3627a15a-abcf-4895-85d3-a6c38c6f9e29&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should check radio button 2 and validate only one is checked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should check radio button 2 and validate only one is checked&quot;,&quot;duration&quot;:247,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const radioButton = await driver.findElement(By.css(&#x27;#radio-btn-example &gt; fieldset:nth-child(1) &gt; label:nth-child(3) &gt; input:nth-child(1)&#x27;));\n await radioButton.click();\n const radioButtons = await driver.findElements(By.name(&#x27;radioButton&#x27;));\n const isOnlyOneChecked = await isOnlyOneRadioButtonChecked(radioButtons);\n assert.strictEqual(isOnlyOneChecked, true, &#x27;Only one radio button should be checked&#x27;);\n const isSecondChecked = await radioButton.isSelected();\n assert.strictEqual(isSecondChecked, true, &#x27;The second radio button should be checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e95404c8-12c3-4333-ac21-4fb49c6ffef3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should type \&quot;South\&quot; and select \&quot;South Africa\&quot; from suggestions&quot;,&quot;fullTitle&quot;:&quot;Automation Test should type \&quot;South\&quot; and select \&quot;South Africa\&quot; from suggestions&quot;,&quot;duration&quot;:69,&quot;state&quot;:&quot;failed&quot;,&quot;pass&quot;:false,&quot;fail&quot;:true,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Type \&quot;South\&quot; into the suggestion field\n  const suggestionField = await driver.findElement(By.css(&#x27;#autocomplete&#x27;));\n  await suggestionField.sendKeys(&#x27;South&#x27;);\n  // Wait for suggestions to appear and select \&quot;South Africa\&quot;\n  await driver.wait(until.elementLocated(By.css(&#x27;#ui-id-1&#x27;)), 5000);\n  \n  const suggestions = await driver.findElements(By.xpath(&#x27;//*[@id=\&quot;ui-id-3\&quot;]&#x27;));\n  if (suggestions.length &gt; 0) {\n    // Find and click \&quot;South Africa\&quot;\n    for (let suggestion of suggestions) {\n        const text = await suggestion.getText();\n        if (text === &#x27;South Africa&#x27;) {\n          await suggestion.click();\n          break;\n      }\n    }\n    // Validate the selection\n    const selectedValue = await suggestionField.getAttribute(&#x27;value&#x27;);\n    assert.strictEqual(selectedValue, &#x27;South Africa&#x27;, &#x27;The selected suggestion should be \&quot;South Africa\&quot;&#x27;);\n} else {\n    throw new Error(&#x27;No suggestions found&#x27;);\n}&quot;,&quot;err&quot;:{&quot;message&quot;:&quot;Error: No suggestions found&quot;,&quot;estack&quot;:&quot;Error: No suggestions found\n    at Context.&lt;anonymous&gt; (test\\assessmentTest.js:89:11)\n    at process.processTicksAndRejections (node:internal/process/task_queues:95:5)&quot;},&quot;uuid&quot;:&quot;b6bb592b-bc97-4b60-ba9d-6801f32b0a5f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should check all checkboxes and validate they are all checked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should check all checkboxes and validate they are all checked&quot;,&quot;duration&quot;:694,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const checkboxes = await driver.findElements(By.xpath(&#x27;//input[@type=\&quot;checkbox\&quot; and starts-with(@id,\&quot;checkBoxOption\&quot;)]&#x27;));\n        // Check all checkboxes\n        for (let checkbox of checkboxes) {\n            if (!(await checkbox.isSelected())) {\n                await checkbox.click();\n            }\n        }\n        for (let checkbox of checkboxes) {\n          assert.strictEqual(await checkbox.isSelected(), true, &#x27;Checkbox should be checked&#x27;);\n      }&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c2cf6b78-c267-4da2-af6e-c83d95619c2a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should uncheck the first checkbox and validate the other two remain checked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should uncheck the first checkbox and validate the other two remain checked&quot;,&quot;duration&quot;:241,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Find all checkboxes matching the XPath selector\nconst checkboxes = await driver.findElements(By.xpath(&#x27;//input[@type=\&quot;checkbox\&quot; and starts-with(@id,\&quot;checkBoxOption\&quot;)]&#x27;));\n// Uncheck the first checkbox\nif (await checkboxes[0].isSelected()) {\n    await checkboxes[0].click();\n}\n// Validate the first checkbox is unchecked\nassert.strictEqual(await checkboxes[0].isSelected(), false, &#x27;First checkbox should be unchecked&#x27;);\n// Validate the other checkboxes are still checked\nfor (let i = 1; i &lt; checkboxes.length; i++) {\n    assert.strictEqual(await checkboxes[i].isSelected(), true, `Checkbox ${i + 1} should be checked`);\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;64b68ed7-09c1-43df-b911-ad83635ff7af&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should hide the element when the hide button is clicked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should hide the element when the hide button is clicked&quot;,&quot;duration&quot;:257,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Find the hide button and the element to be hidden\n  const hideButton = await driver.findElement(By.css(&#x27;#hide-textbox&#x27;));\n  const elementToHide = await driver.findElement(By.css(&#x27;#displayed-text&#x27;));\n  // Click the hide button\n  await hideButton.click();\n  // Validate that the element is hidden\n  await driver.wait(until.elementIsNotVisible(elementToHide), 5000);\n  const isDisplayed = await elementToHide.isDisplayed();\n  assert.strictEqual(isDisplayed, false, &#x27;The element should be hidden&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4903d41d-0fdd-41a2-87e8-f59b88b4870f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should show the element when the show button is clicked&quot;,&quot;fullTitle&quot;:&quot;Automation Test should show the element when the show button is clicked&quot;,&quot;duration&quot;:239,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Find the show button and the element
